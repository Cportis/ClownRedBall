<html>
<head>
<script type='text/javascript' src='http://lrn.icstars.org/redball.js'></script>
<script type='text/javascript'>
function saykillaclown(){alert ('Kill A Clown');
} </script>


<script>
function moveup()
{
redball.top=redball.top -100;
           }
   </script>
<script>
function moveleft()
{
redball.left=redball.left-10;
}
</script>
<script>
function moveright() 
{
redball.left=redball.left +100;
}
</script>
<script>
function movedown()
{ 
redball.top=redball.top + 100;
}
</script>
<script>
function moveupright()
{
moveright();
moveup(); }
</script>
<script>
function moveupleft()
{
moveleft();
moveup();
}
</script>
<script>
function movedownright()
{
movedown();
moveright();
}
</script>
<script>
function movedownleft()
{
movedown();
moveleft();
}
</script>
<script>
function movetriangle()
{
moveupright();
movedownleft();
moveleft();
}

</script>
<script>
function moveoctagon()
{
moveupright();
moveright();
movedownleft();
movedownright();
moveleft();
moveupleft();
}
</script>
<script>
function movesquare()
{
moveup();
moveright();
movedown();
moveleft();
moveup();
}
</script>
</head>
<body>
<img id='redball' src='http://www.jamesryman.com/images/Evil%20Clown%20small.jpg'/>
<button onclick="saykillaclown();">BabyClown</button>
<button onclick="moveup()")> Move Up</button>
<button onclick="moveleft()")> Move Left</button>
<button onclick="moveright()")>Move Right</button>
<button onclick="movedown()")>Move Down</button>
<button onclick="moveupright()")> Move Up Right</button>
<button onclick="moveupleft()")> Move Up Left</button>
<button onclick="movedownright()")>Move Down Right</button>
<button onclick="movedownleft()")>Move Down Left</button>
<button onclick="movetriangle()")> Move Triangle</button>
<button onclick="movesquare()")> Move Square</button>
<button onclick="moveoctagon()")>Move Octagon</button>



</body>
</html>
